<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <section class="container">
      <a href="#" title="website"
        ><img
          src="assets/desktop/logo.svg"
          title="logo"
          class="logo"
          alt="logo"
      /></a>

      <section class="logo_container">
        <h1>Publish your podcasts <strong>everywhere.</strong></h1>

        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>

        <section class="pod-logos">
          <img
            src="assets/desktop/spotify.svg"
            alt="logo-spotify"
            class="logo-spotify"
          />
          <img
            src="assets/desktop/apple-podcast.svg"
            alt="logo-apple"
            class="logo-apple"
          />
          <img
            src="assets/desktop/google-podcasts.svg"
            alt="logo-google"
            class="logo-google"
          />
          <img
            src="assets/desktop/pocket-casts.svg"
            alt="logo-pockets"
            class="logo-pocket"
          />
        </section>

        <form id="form" action="#">
          <input
            class="email"
            required
            type="email"
            placeholder="Email address"
            aria-label="Enter your email address"
          />
          <button type="submit" onclick="validateEmail()">
            Request Access
          </button>
        </form>
        <small class="small">Oops! Please check your email</small>
      </section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
